<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planet Age Calculator</title>
  </head>
  <body>
    <div id="image"></div>
    <script src="bundle.js"></script>
    <div class="container">
      <label for ="myesperancy"> Please enter your average life expectancy from your country : </label>
      <input type="number" id="myesperancy" max="3" style="width: 3em;" value="myesperancy" name= "myesperancy"/><br>
      <label for="mydate">Please enter the date of your  birthday : </label>
      <input type="date" id="mydate" value="mydate" name="mydate"/><br>

      <button id="btn" type="click">Submit</button>

      <div id = "result">
        <h2>You are born the <span id="fulldate"></span>
        and your age is <span id="userAge"></span> on Earth.<br>
        See below your age on others planets !</h2>
        <h2>Your age on Mercury is : <span id ="ageMercury"></span> years!</h2>
        <h2><span id ="yearsEsperancyMercury"></span></h2>
        <h2>Your age on Venus is : <span id ="ageVenus"></span> years!</h2>
        <h2><span id ="yearsEsperancyVenus"></span></h2>
        <h2>Your age on Mars is : <span id ="ageMars"></span> years!</h2>
        <h2><span id ="yearsEsperancyMars"></span></h2>
        <h2>Your age on Jupiter is: <span id ="ageJupiter"></span> years!</h2>
        <h2><span id ="yearsEsperancyJupiter"></span></h2>
      </div>
  </body>
</html>
